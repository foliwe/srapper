<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="container mx-auto">
        <h1 class="text-3xl">Hello</h1>
        <div class="flex space-x-3">
            <div class="">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="text" id="site" name="site" placeholder="Site eg 'facebook.com'"
                        class="pl-3 border border-teal-200 py-2">
                    <button class="py-2 px-4 bg-teal-200 text-green-500 ">Search</button>
                </form>
            </div>
            <a href="{% url 'clear' %}" class="py-2 px-4 bg-red-600 text-red-900 ">Delete All</a>
        </div>



        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr class="">
                    <th scope="col" class="px-2 py-3">Name</th>
                    <th scope="col" class="px-2 py-3">Link</th>
                </tr>
            </thead>
            <tbody>
                {% for link in data %}
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"></tr>
                <td class="p-3 text-sm">{{ link.name }}</td>
                <td class="p-3 text-sm overflow-hidden">{{ link.address }}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


</body>

</html>
